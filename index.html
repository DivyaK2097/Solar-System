<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" style="width: 140px; height: 140px;"></div> <!-- Mercury -->
        <div class="orbit" style="width: 200px; height: 200px;"></div> <!-- Venus -->
        <div class="orbit" style="width: 260px; height: 260px;"></div> <!-- Earth -->
        <div class="orbit" style="width: 320px; height: 320px;"></div> <!-- Mars -->
        <div class="orbit" style="width: 400px; height: 400px;"></div> <!-- Jupiter -->
        <div class="orbit" style="width: 500px; height: 500px;"></div> <!-- Saturn -->
        <div class="orbit" style="width: 600px; height: 600px;"></div> <!-- Uranus -->
        <div class="orbit" style="width: 700px; height: 700px;"></div> <!-- Neptune -->
        
        <div class="planet" id="mercury"></div>
        <div class="planet" id="venus"></div>
        <div class="planet" id="earth"></div>
        <div class="planet" id="mars"></div>
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="saturn"></div>
        <div class="planet" id="uranus"></div>
        <div class="planet" id="neptune"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
